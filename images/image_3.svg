<?xml version="1.0" encoding="UTF-8"?>
<svg id="smile_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 279 279">
  <defs>
    <style>

   #smile_img #circle {
    transition: transform 0.5s ease-in-out;}

 #smile_img #left_eye {
    transition: transform 0.5s ease-in-out;}

     #smile_img #right_eye {
    transition: transform 0.5s ease-in-out;}

     #smile_img #smile {
    transition: transform 0.5s ease-in-out;}

    #smile_img:hover #circle{
    fill: yellow;
    transition: transform 0.5s ease-in-out;
    transform: scale(1.9);
    }

    #smile_img:hover #left_eye{
    fill: #000;
    transition: transform 0.5s ease-in-out;
    transform: scale(1.9);
    }

    #smile_img:hover #right_eye{
    fill: #000;
    transition: transform 0.5s ease-in-out;
    transform: scale(1.9);
    }

    #smile_img:hover #smile{
    fill: #000;
    transition: transform 0.5s ease-in-out; 
    transform: scale(1.9);
    }


  #smile_img #Smile_text {
    transition: transform 0.5s ease-in-out;
}

#smile_img:hover #Smile_text {
    fill: #000;
    transform: translateY(80px);
    font-size: 50px;
}
    


      .cls-1, .cls-2 {
        stroke-width: 0px;
      }

      .cls-2 {
        fill: #9cdbf6;
      }

      .cls-3 {
        font-family: ArialMT, Arial;
        font-size: 24px;
        fill: #fff;
      }
    </style>
    <script>
       console.log("JS file connected");

const vectorGraphic = document.querySelector('#smile_img');

function logThisId() {
    console.log(this);
    console.log('clicked on this element', this.id);

}

vectorGraphic.addEventListener('click', logThisId);

    </script>
  </defs>
  <g id="background">
    <rect id="background-2" data-name="background" class="cls-2" width="279" height="279" rx="12" ry="12"/>
  </g>
  <path id="circle" class="cls-2" d="M73.42,15.42h0c28.91,0,52.34,23.43,52.34,52.34h0c0,28.91-23.43,52.34-52.34,52.34h0c-28.91,0-52.34-23.43-52.34-52.34h0c0-28.91,23.44-52.34,52.34-52.34Z"/>
  <circle id="left_eye" class="cls-1" cx="65.12" cy="51.74" r="5.77"/>
  <circle id="right_eye" class="cls-1" cx="96.73" cy="51.74" r="5.77"/>
  <path id="smile" class="cls-1" d="M97.32,66.08c1.95,1.82-4.46,19.99-16.17,19.84-11.34-.15-17.62-17.33-15.67-19.22,1.4-1.35,6.56,5.57,15.67,5.53,9.42-.03,14.77-7.47,16.17-6.16h0Z"/>
  <text id="Smile_text" class="cls-3" transform="translate(40.83 154.78)"><tspan x="0" y="0">Smile</tspan></text>
</svg>