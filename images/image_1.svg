<?xml version="1.0" encoding="UTF-8"?>
<svg id="water_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 279 279">
  <defs>
    <style>
    #water_img:hover #background{
    fill: rgb(255, 255, 255);

  }

   #water_img #water_drop {
    transition: transform 0.5s ease-in-out;
}

#water_img:hover #water_drop {
    fill: rgb(36, 0, 167);
    transform: translateY(50px);
}

    #water_img:hover #text .cls-3{
        fill: rgb(36, 0, 167);
       animation: slideIn 10s ease;
    }
      .cls-1 {
        letter-spacing: -.04em;
      }

      .cls-2 {
        letter-spacing: -.07em;
      }

      .cls-3 {
        font-family: ArialMT, Arial;
        font-size: 47.61px;
      }

      .cls-3, .cls-4 {
        fill: #fff;
      }

      .cls-5 {
        fill: #303895;
      }

      .cls-5, .cls-4 {
        stroke-width: 0px;
      }
    </style>
    <script>
       console.log("JS file connected");

const vectorGraphic = document.querySelector('#water_img');

function logThisId() {
    console.log(this);
    console.log('clicked on this element', this.id);

}

vectorGraphic.addEventListener('click', logThisId);

    </script>
  </defs>
  <rect id="background" class="cls-5" width="279" height="279" rx="12" ry="12"/>
  <path id="water_drop" class="cls-4" d="M196.64,140.85c0,27.06-21.93,48.99-48.99,48.99s-48.99-21.93-48.99-48.99,40.19-111.84,47.65-104.39c26.2,26.2,50.33,77.33,50.33,104.39Z"/>
  <g id="text">
    <text class="cls-3" transform="translate(64.35 246.26)"><tspan class="cls-1" x="0" y="0">W</tspan><tspan class="cls-2" x="43.17" y="0">A</tspan><tspan x="71.39" y="0">TER</tspan></text>
  </g>
</svg>

