<?xml version="1.0" encoding="UTF-8"?>
<svg id="lights_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 279.16 279">
  <defs>
    <style>


#layer_5:hover .cls-5 {
    fill: #000;
  }


  #lights_img #light_3 .cls-7{
      fill: #000;
      }

      #lights_img #light_2 .cls-8{
      fill: #000;
      }

       #lights_img #light_1 .cls-9{
      fill: #999999;
      }

       #lights_img:hover #light_1{
      fill: green;
      }


       #lights_img #text {
    transition: transform 0.5s ease-in-out;
     font-color: #fff;
}

#lights_img:hover #text .cls-1, .cls-2 {
    fill: green;
      transition: transform 0.5s ease-in-out;
    transform: translateY(10px);
    font-weight:bold;
}


      .cls-1, .cls-2  {
        font-family: ArialMT, Arial;
        font-size: 24.58px;
        fill: #fff
      }

      .cls-1, .cls-2 {
        isolation: isolate;
      }

  
      
      .cls-3 {
        fill: #231f20;
      }


.cls-7, .cls-8, .cls-9{
        fill: #000;
      }


.cls-5{
  fill: #fff
}

      .cls-3, .cls-4, {
        stroke-width: 0px;
      }

      .cls-4 {
        fill: #ae1f23;
      }

      
    </style>
    <script>
       console.log("JS file connected");

const vectorGraphic = document.querySelector('#lights_img');

function logThisId() {
    console.log(this);
    console.log('clicked on this element', this.id);

}

vectorGraphic.addEventListener('click', logThisId);

    </script>
  </defs>
  <g id="Layer_5" data-name="Layer 5">
    <rect id="background" class="cls-5" width="279" height="279" rx="12" ry="12"/>
  </g>
  <rect id="box" class="cls-3" x="89.05" y="36.51" width="85.89" height="167.26" rx="7.19" ry="7.19"/>
  <g id="lights">
