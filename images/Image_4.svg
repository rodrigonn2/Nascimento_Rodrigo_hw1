    <circle id="Light_2" class="cls-8" cx="131.7" cy="119.01" r="17.09"/>
    <circle id="light_1" class="cls-9" cx="132.6" cy="170.63" r="17.09"/>
  </g>
  <g id="text" class="cls-2">
